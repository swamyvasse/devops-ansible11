- name: install cataloogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup npm source
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

  - name: install nodejs
    ansible.builtin.yum:
     name: nodejs
     state: installed
  
  - name: check roboshop user exists or not
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    become: yes
    ansible.builtin.user:
     name: roboshop

  - name: check /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
     msg: "output: {{directory}}"

  - when: directory.stat.exists == False
    name: create directory /app
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download catalogue 
    ansible.builtin.get_url:
     url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
     dest: /tmp
     
  - name: extarct catalogue artifac
    ansible.builtin.unarchive:
     src: /tmp/catalogue.zip
     dest: /app
     remote_src: yes
  
  - name: install dependencies
    ansible.builtin.command: npm install
    args:
     chdir: /app
  
  - name: copy file catalogue service
    ansible.builtin.copy:
     src: catalogue.service
     dest: /etc/systemd/system/catalogue.service

  - name: demon reload
    ansible.builtin.systemd_service:
     daemon_reload: true
     
  - name: copy files from mongodbrepo to mongodb
    ansible.builtin.copy:
     src: mongodb.repo
     dest: /etc/yum.repos.d/mongo.repo
  
  - name: install mongodb
    ansible.builtin.yum:
     name: mongodb-org-shell
     state: installed

  - name: install dependencies
    ansible.builtin.command: mongo --host mongodb.swamy.cloud </app/schema/catalogue.js
    
  - name: restart catalogue
    ansible.builtin.service:
     name: catalogue
     state: restarted
     enabled: true
  

  

  